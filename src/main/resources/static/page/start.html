<style>
    .layui-form-select dl {
        z-index: 9999;
    }
</style>
<div class="layuimini-container">
    <div class="layuimini-main">

        <blockquote class="layui-elem-quote layui-text">
            我是提示
        </blockquote>

        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>爬取</legend>
        </fieldset>

        <form class="layui-form" action="" lay-filter="example">
            <div class="layui-form-item">
                <label class="layui-form-label">关键字</label>
                <div class="layui-input-inline">
                    <input type="text" name="keyword" lay-verify="required" lay-reqtext="请输入关键字。" placeholder="请输入关键字"
                        autocomplete="off" class="layui-input">
                </div>
                <div class="layui-form-mid layui-word-aux">查询出的岗位名称必须含有该关键字</div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">位置</label>
                <div class="layui-input-inline">
                    <select id="province" name="province" lay-filter="province" lay-verify="required"
                        lay-reqtext="请选择省。">
                        <option value="">请选择省或直辖市</option>
                    </select>
                </div>
                <div class="layui-input-inline">
                    <select id="city" name="city">
                        <option value="">请选择地级市</option>
                    </select>
                </div>
                <div class="layui-form-mid layui-word-aux">只选择省不选市表示全省</div>
                <!-- <div class="layui-input-inline">
                    <button class="layui-btn" type=button id="auto-gain-position">自动获取位置</button>
                </div> -->
            </div>
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" lay-submit="" lay-filter="demo1">开始爬取</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
        <div id="div-chart"></div>
        <div id="div-wordcloud"></div>
    </div>
</div>
<script src="lib/echarts/echarts.js" charset="utf-8"></script>
<script src="lib/echarts/echarts-wordcloud.js" charset="utf-8"></script>
<script src="lib/echarts/macarons.js" charset="utf-8"></script>
<script>
    layui.use(['form', 'layedit', 'laydate', 'jquery'], function () {
        var form = layui.form
            , layer = layui.layer
            , layedit = layui.layedit
            , laydate = layui.laydate
            // , echarts = layui.echarts
            , $ = layui.$;
        let provinces = [];
        var loader = {//读取遮罩
            ui: null,
            show: function () {
                this.ui = layer.load(3, { shade: [0.6, '#def'] });
            },
            close: function () {
                layer.close(this.ui);
            }
        };
        //初始化表单，要加上，不然刷新部分组件可能会不加载
        form.render();

        /**初始化位置*/
        const initPositions = function () {
            $.ajax({
                type: "get",
                url: "/" + projectName + "/positions/structured",
                dataType: "json",
                success: function (response) {
                    provinces = response.data;
                    // console.log(JSON.stringify(provinces));
                    // console.log(province.length);
                    provinces.forEach(province => {
                        // console.log(province.name);
                        $("#province").append(new Option(province.name, province.code));
                    });
                    form.render("select");
                }
            });
        }
        initPositions();

        //监听“自动获取位置”按钮
        // $("#auto-gain-position").on("click", function () {
        //     const ip=returnCitySN['cip'];
        //     // alert("IP地址是：" + returnCitySN['cip'] + "    " + "城市名字：" + returnCitySN['cname']);
        //     var url = "http://ip.taobao.com/service/getIpInfo.php?ip=" + ip;
        //     $.getJSON(url, function (json) {
        //         var myprovince2 = json.data.area;
        //         var mycity2 = json.data.region;
        //         alert("您所在的城市是：" + myprovince2 + mycity2);
        //     });
        // });

        /**直辖市或特区：北京 上海 深圳 天津 重庆*/
        const provincelevelMunicipalityCode = ["010000", "020000", "040000", "050000", "060000"];

        /**省联动市*/
        form.on("select(province)", function (data) {
            const province = data.value;
            const restCity = function () {
                $("#city").empty();
                $("#city").append(new Option("请选择地级市", ""));
            }
            if (provincelevelMunicipalityCode.indexOf(province) != -1) { //直辖市不显示市
                restCity();
            } else {
                provinces.forEach(p => {
                    if (p.code == province) {
                        restCity();
                        p.positions.forEach(city => {
                            $("#city").append(new Option(city.name, city.code));
                        });
                    }
                });
            }
            form.render("select");
        });

        /**展示结果*/
        const showResult = function (data) {
            //显示图标
            $("#div-chart").show();
            initPie(data);
            //显示词云
            $("#div-wordcloud").show();
            initWordCloud(data);
        }

        /**展示全新结果*/
        const getAndShowNewResult = function (keyword, position) {
            $.ajax({
                type: "get",
                url: "/" + projectName + "/job",
                data: "keyword=" + keyword + "&position=" + position + "&way=getNew",
                dataType: "json",
                success: function (response) {
                    if (response.state == 200) {//返回有效结果
                        showResult(response.data);
                        loader.close();
                    } else {
                        loader.close();
                        layer.alert(response.message);
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    loader.close();
                    layer.alert("抱歉，请求失败！以下是错误信息：\n当前状态：" + jqXHR.readyState + "；HTTP状态码：" + jqXHR.status + "；状态码错误信息：" + jqXHR.statusText + "；状态：" + textStatus);
                }
            });
        }

        /**获取本地时间*/
        const getLocalDate = function (v) {
            const d = new Date(v || Date.now());
            d.setMinutes(d.getMinutes() - d.getTimezoneOffset());
            return d.toISOString();
        }

        //监听提交
        form.on('submit(demo1)', function (data) {
            loader.show();
            //处理参数
            const province = data.field.province;
            const city = data.field.city;
            let position = city == "" ? province : city;
            const keyword = data.field.keyword;
            // console.log("province=" + province + ",city=" + city + ",position=" + position);
            // console.log("最终提交json=" + JSON.stringify(data.field));
            //提交
            $.ajax({
                type: "get",
                url: "/" + projectName + "/job",
                data: "keyword=" + keyword + "&position=" + position,
                dataType: "json",
                success: function (response) {
                    // console.log("state=" + response.state);
                    if (response.state == 200) {//返回有效结果
                        // console.log("response.data.ifNew=" + response.data.ifNew);
                        if (response.data.ifNew) {//第一次查询
                            layer.msg("本次结果共有" + response.data.totalPage + "页，预计耗时" + response.data.totalPage + "秒...");
                            getAndShowNewResult(keyword, position);
                        } else {
                            loader.close();
                            const msg = "某个小伙伴在" + getLocalDate(response.data.date) + "做过相同条件的分析，点击【确定】直接返回上次的结果，点击【取消】分析最新的数据，点击【×】取消本次查询。";
                            const confirmer = layer.confirm(msg, { icon: 3, title: '提示' }, function (index) {
                                layer.close(index);
                                loader.show();
                                //返回历史结果
                                showResult(response.data);
                                loader.close();
                            }, function (index) {
                                //返回全新结果
                                layer.close(index);
                                loader.show();
                                getAndShowNewResult(keyword, position);
                            });
                        }
                    } else {//状态码非200
                        loader.close();
                        layer.alert(response.message);
                    }
                },
                error: function (jqXHR, textStatus, errorThrown) {
                    loader.close();
                    layer.alert("抱歉，请求失败！以下是错误信息：\n当前状态：" + jqXHR.readyState + "；\nHTTP状态码：" + jqXHR.status + "；\n状态码错误信息：" + jqXHR.statusText + "；\n状态：" + textStatus);
                }
            });
            return false;
        });

        /**初始化饼图*/
        const initPie = function (data) {
            var legendData = [];//图例数据
            data.technologyCounter.forEach(e => {
                legendData.push(e.name);
            });
            var chart = echarts.init(document.getElementById('div-chart'), "macarons");
            option = {
                title: {
                    text: '技术栈饼图',
                    left: 'center',
                    // top: 20,
                    // textStyle: {
                    //     color: '#ccc'
                    // }
                },
                backgroundColor: '#F7F7F7',
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b}: {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    x: 'left',
                    type: 'scroll',
                    data: legendData
                },
                toolbox: {
                    show: true,
                    feature: {
                        // mark: { show: true },
                        dataView: { show: true, readOnly: true },
                        restore: { show: true },
                        saveAsImage: { show: true }
                    }
                },
                series: [
                    //内圈
                    {
                        name: '次数',
                        type: 'pie',
                        selectedMode: 'single',
                        minAngle: 5,
                        avoidLabelOverlap: true,
                        radius: [0, '45%'],

                        label: {
                            normal: {
                                position: 'inner'
                            }
                        },
                        labelLine: {
                            normal: {
                                show: false
                            }
                        },
                        data: data.technologyTypeCounter
                    },
                    //外圈
                    {
                        name: '次数',
                        type: 'pie',
                        radius: ['50%', '80%'],
                        minAngle: 3,
                        avoidLabelOverlap: true,
                        label: {
                            normal: {
                                // formatter: '{a|{a}}{abg|}\n{hr|}\n  {b|{b}：}{c}  {per|{d}%}  ',
                                formatter: '  {b}：{c} - {d}%  ',
                                backgroundColor: '#eee',
                                borderColor: '#aaa',
                                borderWidth: 1,
                                borderRadius: 4,
                                // shadowBlur:3,
                                // shadowOffsetX: 2,
                                // shadowOffsetY: 2,
                                // shadowColor: '#999',
                                // padding: [0, 7],
                                rich: {
                                    a: {
                                        color: '#999',
                                        lineHeight: 22,
                                        align: 'center'
                                    },
                                    // abg: {
                                    //     backgroundColor: '#333',
                                    //     width: '100%',
                                    //     align: 'right',
                                    //     height: 22,
                                    //     borderRadius: [4, 4, 0, 0]
                                    // },
                                    hr: {
                                        borderColor: '#aaa',
                                        width: '100%',
                                        borderWidth: 0.5,
                                        height: 0
                                    },
                                    b: {
                                        fontSize: 16,
                                        lineHeight: 33
                                    },
                                    per: {
                                        color: '#eee',
                                        backgroundColor: '#334455',
                                        padding: [2, 4],
                                        borderRadius: 2
                                    }
                                }
                            }
                        },
                        data: data.technologyCounter
                    }
                ]
            };
            chart.setOption(option);
        }

        /**初始化词云*/
        const initWordCloud = function (data) {
            var chart = echarts.init(document.getElementById('div-wordcloud'), "macarons");
            option = {
                title: {
                    text: '技术栈词云',//标题
                    x: 'center',
                    textStyle: {
                        fontSize: 23
                    }
                },
                backgroundColor: '#F7F7F7',
                tooltip: {
                    show: true
                },
                series: [{
                    name: '技术热度分析',//数据提示窗标题
                    type: 'wordCloud',
                    sizeRange: [12, 120],//画布范围，如果设置太大会出现少词（溢出屏幕）
                    rotationRange: [-45, 90],//数据翻转范围
                    //shape: 'circle',
                    textPadding: 10,
                    drawOutOfBound: false,
                    autoSize: {
                        enable: true,
                        minSize: 20
                    },
                    textStyle: {
                        normal: {
                            color: function () {
                                return 'rgb(' + [
                                    Math.round(Math.random() * 160),
                                    Math.round(Math.random() * 160),
                                    Math.round(Math.random() * 160)
                                ].join(',') + ')';
                            }
                        },
                        emphasis: {
                            shadowBlur: 10,
                            shadowColor: '#333'
                        }
                    },
                    data: data.technologyCounter //name和value建议用小写，大写有时会出现兼容问题
                }]
            };
            chart.setOption(option);
        }
        //表单初始赋值
        form.val('example', {
            "like[write]": true //复选框选中状态
            , "close": true //开关状态
            , "keyword": "java"
            , "position": "泉州"
        })
    });
</script>
<style type="text/css">
    #div-chart {
        display: none;
        width: auto;
        height: 40vw;
    }

    #div-wordcloud {
        display: none;
        width: auto;
        height: 35vw;
    }
</style>
