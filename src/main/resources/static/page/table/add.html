                <button class="layui-btn" lay-submit lay-filter="saveBtn">确认保存</button>
                <button type="reset" class="layui-btn layui-btn-primary">重置</button>
            </div>
        </div>
    </form>
</div>
<script>
    layui.use(['form', 'table', 'laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            table = layui.table,
            laydate = layui.laydate,
            $ = layui.$;

        /**
         * 初始化表单，要加上，不然刷新部分组件可能会不加载
         */
        form.render();
        laydate.render({
            elem: '#date'
        });

        // 当前弹出层，防止ID被覆盖
        var parentIndex = layer.index;

        //监听提交
        form.on('submit(saveBtn)', function (data) {
            let msg;
            $.when(ajaxPostDeliverRecord(data.field)).done(function () {
                msg = "投递记录写入成功。";
                // layer.close(parentIndex);
            }).fail(function () {
                msg = "投递记录写入失败。";
            }).then(function () {
                layer.msg(msg);
            });
            return false;
        });

        const ajaxPostDeliverRecord = function (data) {
            var defer = $.Deferred();
            $.ajax({
                type: "post",
                url: "/" + projectName + "/deliverRecords",
                data: JSON.stringify(data),
                contentType: "application/json;charset=UTF-8", //指定消息请求类型
                dataType: "json",
                success: function (response) {
                    if (response.state == 200) {
                        defer.resolve();
                    } else {
                        defer.reject();
                    }
                },
                error: function () {
                    defer.reject();
                }
            });
            return defer.promise();
        }

        const util = {
            /**日期格式化 */
            dateFtt: function (fmt, date) { //author: meizz   
                var o = {
                    "M+": date.getMonth() + 1, //月份   
                    "d+": date.getDate(), //日   
                    "h+": date.getHours(), //小时   
                    "m+": date.getMinutes(), //分   
                    "s+": date.getSeconds(), //秒   
                    "q+": Math.floor((date.getMonth() + 3) / 3), //季度   
                    "S": date.getMilliseconds() //毫秒   
                };
                if (/(y+)/.test(fmt))
                    fmt = fmt.replace(RegExp.$1, (date.getFullYear() + "").substr(4 - RegExp.$1
                        .length));
                for (var k in o)
                    if (new RegExp("(" + k + ")").test(fmt))
                        fmt = fmt.replace(RegExp.$1, (RegExp.$1.length == 1) ? (o[k]) : (("00" + o[k])
                            .substr((
                                "" + o[k]).length)));
                return fmt;
            }
        }

        const initSelects=function(){
            const statuses=$("#statuses-val").val().split(",");
            const jobBoards=$("#jobBoards-val").val().split(",");
            statuses.forEach(status => {
                $("#subwin-status").append(new Option(status, status));
            });
            jobBoards.forEach(jobBoard => {
                $("#subwin-jobBoard").append(new Option(jobBoard, jobBoard));
            });
            form.render("select");
        }
        initSelects();

        //表单初始赋值
        form.val("form-add", {
            "date": util.dateFtt("yyyy-MM-dd", new Date()),
            "status": "关注"
        });
    });
</script>
