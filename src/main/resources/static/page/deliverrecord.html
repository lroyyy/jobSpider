<div class="layuimini-container layui-anim layui-anim-upbit">
    <div class="layuimini-main">

        <fieldset class="table-search-fieldset">
            <legend>搜索记录</legend>
            <div style="margin: 10px 10px 10px 10px">
                <form class="layui-form layui-form-pane" action="">
                    <div class="layui-form-item">
                        <!-- <div class="layui-inline">
                            <label class="layui-form-label">录入日期</label>
                            <div class="layui-input-inline">
                                <input type="text" name="date" autocomplete="off" class="layui-input">
                            </div>
                        </div> -->
                        <div class="layui-inline">
                            <label class="layui-form-label">状态</label>
                            <div class="layui-input-inline">
                                <select id="status" name="status" lay-verify="">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <!-- <div class="layui-inline">
                            <label class="layui-form-label">网址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="url" autocomplete="off" class="layui-input">
                            </div>
                        </div> -->
                        <div class="layui-inline">
                            <label class="layui-form-label">招聘平台</label>
                            <div class="layui-input-inline">
                                <select id="jobBoard" name="jobBoard" lay-verify="">
                                    <option value="">请选择</option>
                                </select>
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">公司名称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="companyName" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">公司简称</label>
                            <div class="layui-input-inline">
                                <input type="text" name="companyShorthand" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <div class="layui-inline">
                            <label class="layui-form-label">地址</label>
                            <div class="layui-input-inline">
                                <input type="text" name="address" autocomplete="off" class="layui-input">
                            </div>
                        </div>
                        <!-- <div class="layui-inline">
                            <label class="layui-form-label">薪资</label>
                            <div class="layui-input-inline">
                                <input type="text" name="salary" autocomplete="off" class="layui-input">
                            </div>
                        </div> -->
                        <div class="layui-inline">
                            <button type="submit" class="layui-btn layui-btn-primary" lay-submit
                                lay-filter="data-search-btn"><i class="layui-icon"></i> 搜 索</button>
                            <button type="reset" class="layui-btn layui-btn-primary" 
                                lay-filter="data-reset-btn"><i class="layui-icon">&#xe669;</i> 重置</button>
                        </div>
                    </div>
                </form>
            </div>
        </fieldset>

        <script type="text/html" id="toolbarDemo">
            <div class="layui-btn-container">
                <button class="layui-btn layui-btn-sm data-add-btn"> 添加记录 </button>
                <button class="layui-btn layui-btn-sm layui-btn-danger data-delete-btn"> 删除记录 </button>
            </div>
        </script>

        <table class="layui-hide" id="currentTableId" lay-filter="currentTableFilter"></table>

        <script type="text/html" id="currentTableBar">
            <a class="layui-btn layui-btn-xs data-count-edit" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-xs layui-btn-danger data-count-delete" lay-event="delete">删除</a>
        </script>

    </div>
</div>

<script>
    layui.use(['form', 'table', 'layuimini', 'element'], function () {
        var $ = layui.jquery,
            form = layui.form,
            table = layui.table,
            layuimini = layui.layuimini;

        let statuses, jobBoards;
        var tableObj = table.render({
            elem: '#currentTableId',
            url: 'deliverRecords',
            response: {
                statusName: 'state', // 规定数据状态的字段名称，默认：code
                statusCode: 200, // 规定成功的状态码，默认：0
                msgName: 'message', // 规定状态信息的字段名称，默认：msg
                countName: 'dataCount', // 规定数据总数的字段名称，默认：count
                dataName: 'data' // 规定数据列表的字段名称，默认：data
            },
            toolbar: '#toolbarDemo',
            defaultToolbar: ['filter', 'exports', 'print', {
                title: '提示',
                layEvent: 'LAYTABLE_TIPS',
                icon: 'layui-icon-tips'
            }],
            cols: [
                [{
                        type: "checkbox",
                        width: "4%",
                        fixed: "left"
                    },
                    {
                        field: '_id',
                        width: "6%",
                        title: 'ID',
                        sort: true
                    },
                    {
                        field: 'date',
                        width: "10%",
                        title: '录入日期',
                        sort: true
                    },
                    {
                        field: 'status',
                        width: "10%",
                        title: '状态',
                        sort: true
                    },
                    {
                        field: 'url',
                        width: "10%",
                        title: '网址',
                        sort: true,
                        templet: '<div><a target="_blank" href="{{d.url}}" class="layui-table-link">{{d.url}}</a></div>'
                    },
                    {
                        field: 'jobBoard',
                        width: "10%",
                        title: '招聘平台',
                        sort: true
                    },
                    {
                        field: 'companyName',
                        width: "10%",
                        title: '公司名称',
                        sort: true
                    },
                    {
                        field: 'companyShorthand',
                        width: "10%",
                        title: '公司简称',
                        sort: true
                    },
                    {
                        field: 'address',
                        width: "10%",
                        title: '地址',
                        sort: true
                    },
                    {
                        field: 'salary',
                        width: "8%",
                        title: '薪资',
                        sort: true
                    },
                    {
                        title: '操作',
                        width: "12%",
                        templet: '#currentTableBar',
                        fixed: "right",
                        align: "center"
                    }
                ]
            ],
            limits: [10, 15, 20, 25, 50, 100],
            limit: 15,
            page: true
        });

        // 监听搜索操作
        form.on('submit(data-search-btn)', function (data) {
            reloadTable(data);
            return false;
        });

        /**初始化表头按钮*/
        const initTableHeaderBtns = function () {
            // 监听添加操作
            $(".data-add-btn").on("click", function () {

                var content = layuimini.getHrefContent('page/table/add.html');
                var openWH = layuimini.getOpenWidthHeight();

                var index = layer.open({
                    title: '添加',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content + util
                        .getHiddenInputHtml("statuses-val", statuses.join(",")) + util
                        .getHiddenInputHtml("jobBoards-val", jobBoards.join(",")),
                    end: function () { //关闭layer后重载表格
                        reloadTable();
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });

                return false;
            });

            // 监听删除操作
            $(".data-delete-btn").on("click", function () {
                var checkStatus = table.checkStatus('currentTableId'),
                    data = checkStatus.data;
                const checkedCount = checkStatus.data.length;
                if (checkedCount == 0) {
                    layer.msg("请至少选择一项记录！");
                    return;
                }
                layer.confirm("确定删除这" + checkedCount + "条记录？", function (index) {
                    let msg;
                    $.when(batchDeleteData(data)).done(function () {
                        msg = "删除成功。";
                        reloadTable();
                    }).fail(function () {
                        msg = "删除失败。";
                    }).then(function () {
                        layer.msg(msg);
                        layer.close(index);
                    });
                });
            });
        }

        initTableHeaderBtns();

        //监听表格复选框选择
        table.on('checkbox(currentTableFilter)', function (obj) {
            // console.log(obj)
        });

        //表格行内操作区
        table.on('tool(currentTableFilter)', function (obj) {
            var data = obj.data;
            if (obj.event === 'edit') { //编辑
                var content = layuimini.getHrefContent('page/table/edit.html');
                var openWH = layuimini.getOpenWidthHeight();

                var index = layer.open({
                    title: '编辑',
                    type: 1,
                    shade: 0.2,
                    maxmin: true,
                    shadeClose: true,
                    area: [openWH[0] + 'px', openWH[1] + 'px'],
                    offset: [openWH[2] + 'px', openWH[3] + 'px'],
                    content: content + util.getHiddenInputHtml("id-val", data._id) + util
                        .getHiddenInputHtml("statuses-val", statuses.join(",")) + util
                        .getHiddenInputHtml("jobBoards-val", jobBoards.join(",")),
                    end: function () {
                        reloadTable();
                    }
                });
                $(window).on("resize", function () {
                    layer.full(index);
                });
                return false;
            } else if (obj.event === 'delete') { //删除
                let msg;
                layer.confirm('确定删除此条记录？', function (index) {
                    $.when(deleteData(data)).done(function () {
                        obj.del();
                        reloadTable();
                        msg = "删除成功。";
                    }).fail(function () {
                        msg = "删除失败。";
                    }).then(function () {
                        layer.close(index);
                        layer.msg(msg);
                    });
                });
            }
        });

        //ajax删除
        const deleteData = function (data) {
            var defer = $.Deferred();
            $.ajax({
                type: "delete",
                url: "/" + projectName + "/deliverRecords",
                data: JSON.stringify(data),
                contentType: "application/json;charset=UTF-8", //指定消息请求类型
                dataType: "json",
                success: function (response) {
                    if (response.state == 200) {
                        defer.resolve();
                    } else {
                        defer.reject();
                    }
                },
                error: function () {
                    defer.reject();
                }
            });
            return defer.promise();
        }

        //ajax批量删除
        const batchDeleteData = function (data) {
            var defer = $.Deferred();
            $.ajax({
                type: "delete",
                url: "/" + projectName + "/deliverRecords/batch",
                data: JSON.stringify(data),
                contentType: "application/json;charset=UTF-8", //指定消息请求类型
                dataType: "json",
                success: function (response) {
                    if (response.state == 200) {
                        defer.resolve();
                    } else {
                        defer.reject();
                    }
                },
                error: function () {
                    defer.reject();
                }
            });
            return defer.promise();
        }

        /**重载表格*/
        const reloadTable = function (data) {
            // const data=form.val("currentTableId");
            let whereData = null;
            if (data != null) {
                whereData = {
                    status: data.field.status,
                    jobBoard: data.field.jobBoard,
                    companyName: data.field.companyName,
                    companyShorthand: data.field.companyShorthand,
                    address: data.field.address
                }
            }
            tableObj.reload({
                page: {
                    curr: 1
                },
                where: whereData
            });
            initTableHeaderBtns();
        }

        const initSelects = function () {
            const ajaxGetStatues = function () {
                var defer = $.Deferred();
                $.ajax({
                    type: "get",
                    url: "/" + projectName + "/dataCenter/statuses",
                    dataType: "json",
                    success: function (response) {
                        if (response.state == 200) {
                            defer.resolve(response.data);
                        } else {
                            defer.reject();
                        }
                    },
                    error: function () {
                        defer.reject();
                    }
                });
                return defer.promise();
            }
            const ajaxGetJobBoards = function () {
                var defer = $.Deferred();
                $.ajax({
                    type: "get",
                    url: "/" + projectName + "/dataCenter/jobBoards",
                    dataType: "json",
                    success: function (response) {
                        if (response.state == 200) {
                            defer.resolve(response.data);
                        } else {
                            defer.reject();
                        }
                    },
                    error: function () {
                        defer.reject();
                    }
                });
                return defer.promise();
            }
            $.when(ajaxGetStatues(), ajaxGetJobBoards()).done(function (d1, d2) {
                statuses = d1;
                jobBoards = d2;
                statuses.forEach(status => {
                    $("#status").append(new Option(status, status));
                });
                jobBoards.forEach(jobBoard => {
                    $("#jobBoard").append(new Option(jobBoard, jobBoard));
                });
                form.render("select");
            }).fail(function () {
                layer.msg("下拉框数据获取失败了。");
            });
        }
        initSelects();

        const util = {
            getHiddenInputHtml: function (id, value) {
                return "<input type='hidden' id='" + id + "' value='" + value + "'>";
            }
        }
    });
</script>
